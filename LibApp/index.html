<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Library App</title>
    <style>
        .formBox {
            background: rgb(255 255 255 / 22%);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="mt-5 p-4 formBox">
            <form id="bookEntry">
                <div class="row">
                    <div class=" col-2">
                        <div class="form-group">
                            <label for="uname1" class="text-white">Name</label>
                            <input class="form-control mt-1" id="inp1" name="uname1" type="text">
                        </div>
                    </div>
                    <div class=" col-2">
                        <div class="form-group">
                            <label class="text-white" for="uname2">Author</label>
                            <input class="form-control mt-1" id="inp2" name="uname1" type="text">
                        </div>
                    </div>
                    <div class=" col-2">
                        <div class="form-group">
                            <label class="text-white" for="uname3">Pages</label>
                            <input class="form-control mt-1" id="inp3" name="uname1" type="text">
                        </div>
                    </div>
                    <div class=" col-2">
                        <div class="form-group">
                            <label class="text-white" for="uname4">Published</label>
                            <input class="form-control mt-1" id="inp4" name="uname1" type="text">
                        </div>
                    </div>
                    <div class=" col-2">
                        <div class="form-group">
                            <label class="text-white" for="uname5">Status</label>
                            <input class="form-control mt-1" id="inp5" name="uname1" type="text">
                        </div>
                    </div>
                    <div class=" col-2">
                        <button class="btn btn-success btn-sm h-100 w-100" id="inp6" onclick="addBookEntry()">Add
                            Details</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <table class="table table-bordered border-secondary" id="empTable">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Publish Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="tableData">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
