<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JlApp</title>
    <style></style>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #7375f8;
            color: #fff;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }

        .ptitle {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        .japp {
            max-width: 500px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 14px;
        }

        .app {
            display: inline-flex;
            width: 150px;
            justify-content: center;
            border-radius: 8px;
            align-items: center;
            text-decoration: none;
            border: 3px solid #fff;
            height: 150px;
            padding: 10px;
            color: #fff;
            font-size: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .app {
                height: auto;
            }

            .ptitle {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="ptitle">JS Learning Apps</div>
    <div class="japp">
        <a class="app" href="/EmpRecord/index.html">Emp Record</a>
        <a class="app" href="/todoApp/index.html">Todo App</a>
        <a class="app" href="/counterApp/index.html">Counter App</a>
        <a class="app" href="/LibApp/index.html">Lib App</a>
    </div>
</body>

</html>
